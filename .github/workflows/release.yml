name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.exe
            dist/*.yaml
            dist/*.yml
          name: Health Timer v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Health Timer v${{ steps.get_version.outputs.VERSION }}

            ### ğŸ“¦ Installation
            Download `HealthTimer-Setup-${{ steps.get_version.outputs.VERSION }}.exe` and run the installer.

            ### ğŸ‰ What's New
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ### ğŸ“‹ System Requirements
            - Windows 10 or later (64-bit)
            - 200 MB free disk space

            ### ğŸ› Bug Reports
            Please report issues [here](https://github.com/${{ github.repository }}/issues).
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
